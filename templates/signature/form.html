{% extends 'base.html' %}
{% block content %}

<div class="card shadow">
  <div class="card-header">
    <h5>
      <i class="bi bi-pen"></i>
      {% if signature %}
        Edit Signature
      {% else %}
        Add Signature
      {% endif %}
    </h5>
  </div>

  <div class="card-body">

    <!-- IMPORTANT: form action changes automatically -->
    <form method="POST" enctype="multipart/form-data"
          {% if signature %}
            action="{{ url_for('signature.signature_edit', signature_id=signature['id']) }}"
          {% endif %}>

      <div class="mb-3">
        <label class="form-label">Name (as shown under signature)</label>
        <input type="text"
               name="name"
               class="form-control"
               value="{{ signature['name'] if signature else '' }}"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Position / Title</label>
        <input type="text"
               name="position"
               class="form-control"
               placeholder="Director, Manager, etc."
               value="{{ signature['position'] if signature else '' }}">
      </div>

      <!-- Existing preview (only in edit mode) -->
      {% if signature %}
      <div class="mb-3">
        <label class="form-label">Current Signature</label><br>
        <img src="{{ url_for('static', filename='signatures/' ~ signature['filename']) }}"
             style="max-width: 200px; max-height: 100px;">
      </div>
      {% endif %}

      <div class="mb-3">
        <label class="form-label">
          {% if signature %}
            Replace Signature Image (optional)
          {% else %}
            Signature Image
          {% endif %}
        </label>

        <input type="file"
               name="file"
               class="form-control"
               accept="image/*"
               {% if not signature %}required{% endif %}>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input"
               type="checkbox"
               name="is_default"
               id="is_default"
               {% if signature and signature['is_default'] %}checked{% endif %}>
        <label class="form-check-label" for="is_default">
          Set as default signature
        </label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">
          {% if signature %}Update Signature{% else %}Save Signature{% endif %}
        </button>

        <a href="{{ url_for('signature.signature_list') }}"
           class="btn btn-secondary ms-2">
          Back to List
        </a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
