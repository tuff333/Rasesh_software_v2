{% extends 'base.html' %}
{% block content %}

<div class="card shadow" style="max-width: 700px; margin: auto;">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5><i class="bi bi-upload"></i> Import Contacts (CSV)</h5>
    <a href="{{ url_for('contacts.contacts_list') }}" class="btn btn-sm btn-secondary">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>

  <div class="card-body">

    <p class="text-muted">
      Upload a CSV file with a header row. Supported columns:
      <code>first_name, last_name, email, phone, company, position, address, notes, website, tags</code>.
      Tags should be comma-separated in a single cell.
    </p>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">CSV File</label>
        <input type="file" name="file" class="form-control" accept=".csv" required>
      </div>

      <button class="btn btn-success">
        <i class="bi bi-upload"></i> Import
      </button>
    </form>

  </div>
</div>

{% endblock %}
