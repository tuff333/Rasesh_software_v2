{% extends 'base.html' %}
{% block content %}

<div class="card shadow">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5><i class="bi bi-envelope-paper"></i> Email Templates</h5>
    <a href="{{ url_for('contacts.email_templates_add') }}" class="btn btn-sm btn-success">
      <i class="bi bi-plus"></i> New Template
    </a>
  </div>

  <div class="card-body">

    {% if templates %}
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Subject</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for t in templates %}
          <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.subject }}</td>
            <td class="text-end">
              <a href="{{ url_for('contacts.email_templates_edit', id=t.id) }}"
                 class="btn btn-sm btn-outline-secondary me-1">
                <i class="bi bi-pencil"></i>
              </a>
              <form method="POST"
                    action="{{ url_for('contacts.email_templates_delete', id=t.id) }}"
                    style="display:inline;"
                    onsubmit="return confirm('Delete this template?');">
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted">No templates created yet.</p>
    {% endif %}

  </div>
</div>

{% endblock %}
