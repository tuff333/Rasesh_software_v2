{% extends 'base.html' %}
{% block content %}

<div class="card shadow" style="max-width: 700px; margin: auto;">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5>
      {% if template %}
        <i class="bi bi-pencil"></i> Edit Template
      {% else %}
        <i class="bi bi-plus"></i> New Email Template
      {% endif %}
    </h5>
    <a href="{{ url_for('contacts.email_templates_list') }}" class="btn btn-sm btn-secondary">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>

  <div class="card-body">

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">

      <div class="mb-3">
        <label class="form-label">Template Name</label>
        <input type="text" name="name" class="form-control"
               value="{{ template.name if template else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" name="subject" class="form-control"
               value="{{ template.subject if template else '' }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Body</label>
        <textarea name="body" class="form-control" rows="8" required>{{ template.body if template else '' }}</textarea>
      </div>

      <button class="btn btn-success">
        {% if template %} Update Template {% else %} Save Template {% endif %}
      </button>

    </form>

  </div>
</div>

{% endblock %}
