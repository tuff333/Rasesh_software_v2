{% extends 'base.html' %}
{% block content %}

<div class="card shadow">
  <div class="card-header">
    <h5><i class="bi bi-people"></i> Contacts</h5>
  </div>

  <div class="card-body">

    <div class="d-flex justify-content-between mb-3">
      <form method="get" class="d-flex">
        <input type="text"
               name="search"
               class="form-control me-2"
               placeholder="Search by name or company..."
               value="{{ search }}">
        <button class="btn btn-primary">Search</button>
      </form>

      <a href="{{ url_for('contacts_add') }}" class="btn btn-success">
        + Add Contact
      </a>
    </div>

    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Company</th>
          <th>Position</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        {% for c in contacts %}
        <tr>
          <td>{{ c['first'] }} {{ c['last'] }}</td>
          <td>{{ c['email'] or '-' }}</td>
          <td>{{ c['phone'] or '-' }}</td>
          <td>{{ c['company'] or '-' }}</td>
          <td>{{ c['position'] or '-' }}</td>

          <td>
            <form method="POST"
                  action="{{ url_for('contacts_delete', id=c['id']) }}"
                  style="display:inline;"
                  onsubmit="return confirm('Delete this contact?');">
              <button class="btn btn-sm btn-outline-danger">
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>

    </table>

  </div>
</div>

{% endblock %}
