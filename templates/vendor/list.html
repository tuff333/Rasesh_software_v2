{% extends 'base.html' %}
{% block content %}

<div class="card shadow">
  <div class="card-header text-white" style="background:#27AAE1;">
    <h5><i class="bi bi-building"></i> Vendors</h5>
  </div>

  <div class="card-body">

    <div class="d-flex justify-content-between mb-3">
      <h6 class="mt-2">All Vendors</h6>
      <a href="{{ url_for('vendor.vendor_add') }}" class="btn btn-success">
        + Add Vendor
      </a>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>GST</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>

        <tbody>
          {% for v in vendors %}
          <tr>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] or '-' }}</td>
            <td>{{ v[3] or '-' }}</td>
            <td>{{ v[4] or '-' }}</td>
            <td>{{ v[5] or '-' }}</td>
          </tr>
          {% endfor %}
        </tbody>

      </table>
    </div>

  </div>
</div>

{% endblock %}
