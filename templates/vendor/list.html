{% extends 'base.html' %}
{% block content %}

<div class="card shadow">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="bi bi-building"></i> Vendors</h5>
    <a href="{{ url_for('vendor.vendor_add') }}" class="btn btn-success btn-sm">
      + Add Vendor
    </a>
  </div>

  <div class="card-body">

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>GST</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>

        <tbody>
          {% for v in vendors %}
          <tr>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] or '-' }}</td>
            <td>{{ v[3] or '-' }}</td>
            <td>{{ v[4] or '-' }}</td>
            <td>{{ v[5] or '-' }}</td>
          </tr>
          {% endfor %}
        </tbody>

      </table>
    </div>

  </div>
</div>

{% endblock %}
