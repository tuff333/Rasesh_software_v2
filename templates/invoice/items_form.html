{% extends 'base.html' %}
{% block content %}

<div class="card shadow">
  <div class="card-header">
    <h5>{{ 'Edit Item' if item else 'Add Item' }}</h5>
  </div>

  <div class="card-body">

    <form method="POST">

      <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text"
               name="name"
               class="form-control"
               value="{{ item.name if item else '' }}"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Default Units</label>
        <input type="text"
               name="default_units"
               class="form-control"
               value="{{ item.default_units if item else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Default Price</label>
        <input type="number"
               name="default_price"
               class="form-control"
               step="0.01"
               value="{{ item.default_price if item else '' }}">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">
          {{ 'Update Item' if item else 'Save Item' }}
        </button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
