{% extends 'base.html' %}
{% block content %}

<div class="card shadow">
  <div class="card-header">
    <h5>Add GST Number</h5>
  </div>

  <div class="card-body">

    <form method="POST">

      <div class="mb-3">
        <label class="form-label">GST Number</label>
        <input type="text" name="gst" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">Save GST</button>
      </div>

    </form>

  </div>
</div>

{% endblock %}
